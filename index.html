<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Manager</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .card {
            margin: 20px 0;
            border-radius: 15px;
        }
        .card-header, .card-body {
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            margin-bottom: 10px;
            margin-right: 5px;
            margin-left: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Team</div>
                    <div class="card-body" id="team-section">
                        <!-- Team details will go here -->
                        <h3 id="team-name"></h3>
                        <p id="team-stats"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Team Options</div>
                    <div class="card-body" id="match-section">
                        <!-- Current match details will go here -->
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Roster</div>
                    <div class="card-body" id="roster-section">
                        <!-- Player roster will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/game.js"></script>
</body>
</html>
